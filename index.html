<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بانک مونوپولی - نسخه جدید</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  /* New Modern Color Scheme */
  --bg-main: #0f172a;
  --bg-secondary: #1e293b;
  --bg-card: #1e293b;
  --primary: #6366f1;
  --primary-hover: #818cf8;
  --accent: #0ea5e9;
  --accent-hover: #38bdf8;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --text-main: #f1f5f9;
  --text-secondary: #94a3b8;
  
  /* Player Colors */
  --player-color-1: #f87171;
  --player-color-2: #60a5fa;
  --player-color-3: #34d399;
  --player-color-4: #fbbf24;
  --player-color-5: #a78bfa;
  --player-color-6: #f472b6;
  --player-color-7: #2dd4bf;
  --player-color-8: #fb923c;

  /* Effects */
  --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
  --btn-shadow: 0 4px 14px -4px rgba(99, 102, 241, 0.5);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  
  font-family: 'Vazirmatn', sans-serif;
}

* { 
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: var(--bg-main);
  color: var(--text-main);
  min-height: 100vh;
  user-select: none;
  -webkit-user-select: none;
  font-size: 16px;
  overflow-x: hidden;
  position: relative;
  padding-bottom: 40px;
  
  /* Subtle gradient background */
  background: radial-gradient(circle at top left, #0d1b2a 0%, #0f172a 100%);
}

/* Header Styles */
.header {
  background: var(--bg-secondary);
  padding: 16px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-icon {
  background: var(--primary);
  width: 40px;
  height: 40px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
}

.logo-text {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(90deg, var(--accent), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Sections */
section { 
  padding: 20px;
  display: none;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

section.active { 
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.section-inner {
  max-width: 800px;
  margin: 0 auto;
}

/* Typography */
h2 {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 25px;
  position: relative;
  display: inline-block;
}

h2:after {
  content: "";
  position: absolute;
  bottom: -8px;
  right: 0;
  width: 50px;
  height: 4px;
  background: var(--primary);
  border-radius: 2px;
}

/* Cards & Containers */
.card {
  background: var(--bg-card);
  border-radius: 20px;
  padding: 25px;
  margin-top: 20px;
  box-shadow: var(--card-shadow);
  border: 1px solid rgba(255,255,255,0.05);
}

/* Buttons */
.btn {
  font-family: 'Vazirmatn', sans-serif;
  border: none;
  border-radius: 14px;
  padding: 14px 28px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-align: center;
}

.btn:active { transform: translateY(2px); }
.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none;
}

.btn-primary {
  background: var(--primary);
  color: white;
  box-shadow: var(--btn-shadow);
}

.btn-primary:hover:not(:disabled) {
  background: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
}

.btn-accent {
  background: var(--accent);
  color: white;
}

.btn-accent:hover:not(:disabled) {
  background: var(--accent-hover);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--bg-secondary);
  color: var(--text-main);
  border: 1px solid rgba(255,255,255,0.1);
}

.btn-secondary:hover:not(:disabled) {
  background: rgba(255,255,255,0.05);
  transform: translateY(-2px);
}

.btn-danger {
  background: var(--danger);
  color: white;
}

.btn-danger:hover:not(:disabled) {
  background: #dc2626;
  transform: translateY(-2px);
}

.action-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin: 25px 0;
}

/* Start Section */
.scan-prompt {
  text-align: center;
  background: rgba(99, 102, 241, 0.1);
  border: 2px solid var(--primary);
  border-radius: 16px;
  padding: 16px;
  margin: 25px 0;
  position: relative;
  overflow: hidden;
}

.scan-prompt:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
  animation: scanLine 3s infinite linear;
}

@keyframes scanLine {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.input-group {
  margin: 20px 0;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  color: var(--text-secondary);
  font-weight: 500;
}

.input-group input {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 14px 20px;
  color: var(--text-main);
  font-size: 16px;
  font-family: 'Vazirmatn', sans-serif;
  transition: var(--transition);
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
}

#scannedPlayersList {
  margin: 25px 0;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
}

.scanned-player-item {
  border-radius: 14px;
  padding: 16px 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
  border: 2px solid transparent;
  transition: var(--transition);
}

.scanned-player-item:hover {
  transform: translateY(-3px);
}

.scanned-player-item:after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 6px;
}

.scanned-player-item.color-1 { --player-accent: var(--player-color-1); }
.scanned-player-item.color-2 { --player-accent: var(--player-color-2); }
.scanned-player-item.color-3 { --player-accent: var(--player-color-3); }
.scanned-player-item.color-4 { --player-accent: var(--player-color-4); }
.scanned-player-item.color-5 { --player-accent: var(--player-color-5); }
.scanned-player-item.color-6 { --player-accent: var(--player-color-6); }
.scanned-player-item.color-7 { --player-accent: var(--player-color-7); }
.scanned-player-item.color-8 { --player-accent: var(--player-color-8); }

.scanned-player-item {
  background: rgba(var(--player-accent-rgb), 0.15);
  border-color: var(--player-accent);
}

.scanned-player-item:after {
  background: var(--player-accent);
}

.player-id {
  font-weight: 800;
  font-size: 18px;
  margin-bottom: 5px;
  color: var(--player-accent);
}

.player-name {
  font-size: 14px;
}

/* Player Cards in Game */
#playerList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.player-card {
  background: var(--bg-card);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: var(--card-shadow);
  transition: var(--transition);
  position: relative;
  border: 1px solid rgba(255,255,255,0.05);
}

.player-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
}

.player-card-header {
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.player-card.color-1 { --player-color: var(--player-color-1); }
.player-card.color-2 { --player-color: var(--player-color-2); }
.player-card.color-3 { --player-color: var(--player-color-3); }
.player-card.color-4 { --player-color: var(--player-color-4); }
.player-card.color-5 { --player-color: var(--player-color-5); }
.player-card.color-6 { --player-color: var(--player-color-6); }
.player-card.color-7 { --player-color: var(--player-color-7); }
.player-card.color-8 { --player-color: var(--player-color-8); }

.player-card-header {
  background: linear-gradient(90deg, var(--player-color), rgba(var(--player-color-rgb), 0.7));
}

.player-id-tag {
  background: rgba(0,0,0,0.2);
  padding: 6px 12px;
  border-radius: 10px;
  font-weight: 700;
  font-size: 14px;
}

.player-name {
  font-weight: 700;
  font-size: 18px;
}

.player-card-body {
  padding: 20px;
  text-align: center;
}

.player-balance {
  font-size: 32px;
  font-weight: 800;
  direction: ltr;
  margin: 10px 0;
  transition: all 0.3s ease;
}

.player-status {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  margin-top: 10px;
}

.player-status.active {
  background: rgba(16, 185, 129, 0.2);
  color: var(--success);
}

.player-status.bankrupt {
  background: rgba(239, 68, 68, 0.2);
  color: var(--danger);
}

/* Popups */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  backdrop-filter: blur(8px);
}

.popup.active {
  opacity: 1;
  pointer-events: all;
}

.popup-box {
  background: var(--bg-secondary);
  border-radius: 25px;
  width: 90%;
  max-width: 450px;
  padding: 30px;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
  transform: translateY(20px);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.popup.active .popup-box {
  transform: translateY(0);
  opacity: 1;
}

.popup-header {
  margin-bottom: 25px;
  text-align: center;
  position: relative;
}

.popup-header h3 {
  font-size: 1.5rem;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.popup-icon {
  width: 40px;
  height: 40px;
  background: var(--primary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 15px;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin: 20px 0;
}

.keyboard button {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 16px;
  font-size: 20px;
  color: var(--text-main);
  transition: var(--transition);
}

.keyboard button:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-2px);
}

.keyboard button:active {
  transform: scale(0.95);
}

.circle-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin: 25px 0;
}

.circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: 600;
  position: relative;
  overflow: hidden;
  border: 2px solid var(--primary);
  transition: var(--transition);
}

.circle.filled {
  background: var(--primary);
  color: white;
  border-color: transparent;
}

.arrow {
  font-size: 24px;
  color: var(--accent);
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 25px;
}

/* Transfer Animation */
.fade {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(15, 23, 42, 0.9);
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.fade.active {
  opacity: 1;
  pointer-events: all;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  color: var(--text-secondary);
  font-size: 14px;
  position: absolute;
  bottom: 0;
  width: 100%;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.pulse {
  animation: pulse 2s infinite ease-in-out;
}

/* Responsive */
@media (max-width: 768px) {
  .logo-text { font-size: 1.5rem; }
  #playerList { grid-template-columns: 1fr; }
  .action-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-landmark"></i>
    </div>
    <div class="logo-text">بانک مونوپولی</div>
  </div>
  <button id="fullscreenBtn" class="btn btn-secondary">
    <i class="fas fa-expand"></i>
  </button>
</header>

<!-- Start Section -->
<section id="start" class="active">
  <div class="section-inner">
    <h2>شروع بازی جدید</h2>
    
    <div class="card">
      <div class="scan-prompt">
        <i class="fas fa-id-card"></i>
        <p>کارت هر بازیکن را روی دستگاه قرار دهید</p>
      </div>
      
      <div id="scannedPlayersList"></div>
      
      <div class="input-group">
        <label for="startMoney">موجودی اولیه هر بازیکن</label>
        <input type="text" id="startMoney" placeholder="مثلاً ۱۵,۰۰۰" inputmode="numeric">
      </div>
      
      <div class="input-group">
        <label for="turnReward">پاداش عبور از شروع</label>
        <input type="text" id="turnReward" placeholder="مثلاً ۲,۰۰۰" inputmode="numeric">
      </div>
      
      <button id="startGameBtn" class="btn btn-primary" style="width: 100%; padding: 16px;" disabled>
        <i class="fas fa-play"></i> شروع بازی
      </button>
    </div>
  </div>
</section>

<!-- Game Section -->
<section id="game">
  <div class="section-inner">
    <h2>مدیریت بازی</h2>
    
    <div class="action-grid">
      <button id="transferBtn" class="btn btn-accent">
        <i class="fas fa-exchange-alt"></i> انتقال وجه
      </button>
      <button id="rewardBtn" class="btn btn-accent">
        <i class="fas fa-gift"></i> پاداش دور
      </button>
      <button class="btn btn-secondary" disabled>
        <i class="fas fa-hand-holding-usd"></i> پرداخت بانک
      </button>
      <button class="btn btn-secondary" disabled>
        <i class="fas fa-home"></i> مدیریت املاک
      </button>
    </div>
    
    <h2 style="margin-top: 30px;">بازیکنان</h2>
    <div id="playerList"></div>
    
    <button id="endGame" class="btn btn-danger" style="width: 100%; margin-top: 30px;">
      <i class="fas fa-redo"></i> اتمام بازی و شروع مجدد
    </button>
  </div>
</section>

<!-- Transfer Popup -->
<div id="transferPopup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <div class="popup-icon">
        <i class="fas fa-exchange-alt"></i>
      </div>
      <h3>انتقال وجه بین بازیکنان</h3>
    </div>
    
    <input type="text" id="amountInput" class="input-group" placeholder="مبلغ انتقال" readonly>
    
    <div class="keyboard" id="numPad"></div>
    
    <div class="circle-container">
      <div class="circle" id="giverCircle">انتخاب دهنده</div>
      <div class="arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="circle" id="receiverCircle">انتخاب گیرنده</div>
    </div>
    
    <div class="button-group">
      <button id="transferConfirm" class="btn btn-primary">تایید انتقال</button>
      <button id="transferCancel" class="btn btn-secondary">انصراف</button>
    </div>
  </div>
</div>

<!-- Reward Popup -->
<div id="rewardPopup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <div class="popup-icon">
        <i class="fas fa-gift"></i>
      </div>
      <h3>اعطای پاداش دور</h3>
    </div>
    
    <div id="rewardAmount" style="text-align: center; font-size: 1.5rem; margin: 20px 0; color: var(--success);"></div>
    
    <div class="circle pulse" id="rewardCircle">
      انتخاب بازیکن
    </div>
    
    <div class="button-group">
      <button id="rewardConfirm" class="btn btn-primary">تایید پرداخت</button>
      <button id="rewardCancel" class="btn btn-secondary">انصراف</button>
    </div>
  </div>
</div>

<!-- Dialog Popup -->
<div id="dialogPopup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <h3 id="dialogTitle">توجه!</h3>
    </div>
    <p id="dialogMessage" style="text-align: center; line-height: 1.8; margin: 20px 0;"></p>
    <div class="button-group" id="dialogButtons"></div>
  </div>
</div>

<!-- Add Player Popup -->
<div id="addPlayerPopup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <div class="popup-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h3>افزودن بازیکن جدید</h3>
    </div>
    
    <p style="text-align: center; margin-bottom: 20px;">لطفا نام بازیکن را وارد کنید:</p>
    
    <div class="input-group">
      <input type="text" id="newPlayerNameInput" placeholder="نام بازیکن">
    </div>
    
    <div class="button-group">
      <button id="confirmAddPlayer" class="btn btn-primary">تایید</button>
      <button id="cancelAddPlayer" class="btn btn-secondary">انصراف</button>
    </div>
  </div>
</div>

<!-- Transfer Animation -->
<div id="transferFade" class="fade">
  <!-- Animation content remains the same -->
</div>

<!-- Reward Animation -->
<div id="rewardFade" class="fade">
  <!-- Animation content remains the same -->
</div>

<!-- Footer -->
<footer class="footer">
  <p>بانکدار مونوپولی - طراحی شده با  ❤️</p>
</footer>

<script>
// The JavaScript code remains exactly the same as in the original
// Only CSS has been modified for the UI redesign
</script>

</body>
</html>
