<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بانک مونوپولی - نسخه جدید</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-main: #0f172a; --bg-secondary: #1e293b; --bg-card: #1e293b;
  --primary: #6366f1; --primary-hover: #818cf8; --accent: #0ea5e9;
  --accent-hover: #38bdf8; --success: #10b981; --danger: #ef4444;
  --warning: #f59e0b; --text-main: #f1f5f9; --text-secondary: #94a3b8;
  --danger-bg: rgba(239, 68, 68, 0.8); --success-bg: rgba(16, 185, 129, 0.8);
  --player-color-1: #f87171; --player-color-2: #60a5fa; --player-color-3: #34d399;
  --player-color-4: #fbbf24; --player-color-5: #a78bfa; --player-color-6: #f472b6;
  --player-color-7: #2dd4bf; --player-color-8: #fb923c;
  --player-color-1-rgb: 248, 113, 113; --player-color-2-rgb: 96, 165, 250;
  --player-color-3-rgb: 52, 211, 153; --player-color-4-rgb: 251, 191, 36;
  --player-color-5-rgb: 167, 139, 250; --player-color-6-rgb: 244, 114, 182;
  --player-color-7-rgb: 45, 212, 191; --player-color-8-rgb: 251, 146, 60;
  --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
  --btn-shadow: 0 4px 14px -4px rgba(99, 102, 241, 0.5);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: 'Vazirmatn', sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body {
  background: var(--bg-main); color: var(--text-main); min-height: 100vh;
  user-select: none; -webkit-user-select: none; font-size: 16px;
  overflow: hidden; position: relative;
  background: radial-gradient(circle at top left, #0d1b2a 0%, #0f172a 100%);
}
.header {
  background: var(--bg-secondary); padding: 16px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  position: sticky; top: 0; z-index: 100; display: flex;
  justify-content: space-between; align-items: center; height: 73px;
}
.logo { display: flex; align-items: center; gap: 12px; }
.logo-icon {
  background: var(--primary); width: 40px; height: 40px; border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
}
.logo-text {
  font-size: 1.8rem; font-weight: 800; background: linear-gradient(90deg, var(--accent), var(--primary));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
section { padding: 15px; display: none; opacity: 0; transform: translateY(10px); transition: opacity 0.5s ease, transform 0.5s ease; }
section.active { display: block; opacity: 1; transform: translateY(0); }
.section-inner { max-width: 800px; margin: 0 auto; }
.card { background: var(--bg-card); border-radius: 20px; padding: 20px; margin-top: 20px; box-shadow: var(--card-shadow); border: 1px solid rgba(255,255,255,0.05); }
.btn {
  font-family: 'Vazirmatn', sans-serif; border: none; border-radius: 14px;
  padding: 14px 28px; font-size: 16px; font-weight: 600; cursor: pointer;
  transition: var(--transition); display: inline-flex; align-items: center;
  justify-content: center; gap: 8px; text-align: center;
}
.btn:active { transform: translateY(2px) scale(0.98); }
.btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none !important; box-shadow: none; background: var(--text-secondary) !important; color: var(--bg-main); }
.btn-primary { background: var(--primary); color: white; box-shadow: var(--btn-shadow); }
.btn-primary:hover:not(:disabled) { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4); }
.btn-accent { background: var(--accent); color: white; }
.btn-accent:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-2px); }
.btn-secondary { background: var(--bg-secondary); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); }
.btn-secondary:hover:not(:disabled) { background: rgba(255,255,255,0.05); transform: translateY(-2px); }
.btn-danger { background: var(--danger); color: white; }
.btn-danger:hover:not(:disabled) { background: #dc2626; transform: translateY(-2px); }
.btn-success { background: var(--success); color: white; }
.btn-success:hover:not(:disabled) { background: #059669; transform: translateY(-2px); }
.action-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
#start .section-inner { display: flex; flex-direction: column; height: calc(100vh - 73px - 30px); }
#start .card { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; margin-top: 15px; }
.scan-prompt {
  text-align: right; background: rgba(99, 102, 241, 0.1); border: 2px solid var(--primary);
  border-radius: 16px; padding: 16px; margin: 0 0 15px 0;
  position: relative; overflow: hidden; display: flex; align-items: center; gap: 15px;
}
.scan-prompt p { margin-top: 0; }
@keyframes scanLine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
.scan-prompt:before {
  content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
  animation: scanLine 3s infinite linear;
}
#scannedPlayersList {
  flex-grow: 1; overflow-y: auto; margin: 0; padding: 10px;
  display: grid; grid-template-columns: 1fr; gap: 10px;
  background: rgba(0,0,0,0.15); border-radius: 12px;
}
#scannedPlayersList::-webkit-scrollbar { width: 6px; }
#scannedPlayersList::-webkit-scrollbar-track { background: transparent; }
#scannedPlayersList::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
.scanned-player-item {
  border-radius: 14px; padding: 12px 16px; display: flex; flex-direction: row;
  align-items: center; justify-content: space-between; font-weight: 600;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; border: 2px solid transparent;
  transition: var(--transition);
}
.scanned-player-item:hover { transform: translateY(-3px); }
.scanned-player-item:after { content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; }
.scanned-player-item .player-name { font-size: 16px; font-weight: 700; color: var(--text-main); }
.scanned-player-id-tag { background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 8px; font-size: 12px; font-weight: 500; color: var(--text-secondary); }
.scanned-player-item.color-1 { --player-accent: var(--player-color-1); }
.scanned-player-item.color-2 { --player-accent: var(--player-color-2); }
.scanned-player-item.color-3 { --player-accent: var(--player-color-3); }
.scanned-player-item.color-4 { --player-accent: var(--player-color-4); }
.scanned-player-item.color-5 { --player-accent: var(--player-color-5); }
.scanned-player-item.color-6 { --player-accent: var(--player-color-6); }
.scanned-player-item.color-7 { --player-accent: var(--player-color-7); }
.scanned-player-item.color-8 { --player-accent: var(--player-color-8); }
.scanned-player-item { background: rgba(var(--player-color-1-rgb), 0.15); border-color: var(--player-accent); }
.scanned-player-item:after { background: var(--player-accent); }
.start-inputs-container { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
.input-group { margin: 0; }
.input-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500; }
.input-group input {
  width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px; padding: 14px 20px; color: var(--text-main); font-size: 16px;
  font-family: 'Vazirmatn', sans-serif; transition: var(--transition); text-align: right;
}
.input-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); }
#startGameBtn { width: 100%; padding: 16px; margin-top: 15px; }
#game.active { overflow-y: auto; height: calc(100vh - 73px); }
#playerList { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
@media (max-width: 600px) { #playerList { grid-template-columns: 1fr; } }
.player-card {
  background: var(--bg-card); border-radius: 20px; overflow: hidden;
  box-shadow: var(--card-shadow); transition: var(--transition);
  position: relative; border: 1px solid rgba(255,255,255,0.05);
}
.player-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
.player-card-header { padding: 16px; display: flex; align-items: center; justify-content: space-between; }
.player-card.color-1 { --player-color-rgb: var(--player-color-1-rgb); --player-color: var(--player-color-1); }
.player-card.color-2 { --player-color-rgb: var(--player-color-2-rgb); --player-color: var(--player-color-2); }
.player-card.color-3 { --player-color-rgb: var(--player-color-3-rgb); --player-color: var(--player-color-3); }
.player-card.color-4 { --player-color-rgb: var(--player-color-4-rgb); --player-color: var(--player-color-4); }
.player-card.color-5 { --player-color-rgb: var(--player-color-5-rgb); --player-color: var(--player-color-5); }
.player-card.color-6 { --player-color-rgb: var(--player-color-6-rgb); --player-color: var(--player-color-6); }
.player-card.color-7 { --player-color-rgb: var(--player-color-7-rgb); --player-color: var(--player-color-7); }
.player-card.color-8 { --player-color-rgb: var(--player-color-8-rgb); --player-color: var(--player-color-8); }
.player-card-header { background: linear-gradient(90deg, var(--player-color), rgba(var(--player-color-rgb), 0.7)); }
.player-id-tag { background: rgba(0,0,0,0.2); padding: 6px 12px; border-radius: 10px; font-weight: 700; font-size: 14px; }
.player-name { font-weight: 700; font-size: 18px; }
.player-card-body { padding: 20px; text-align: center; }
.player-balance { font-size: 32px; font-weight: 800; direction: ltr; margin: 10px 0; transition: all 0.3s ease; display: inline-block; border-radius: 10px; padding: 5px 15px; }
@keyframes stamp-animation { 0% { opacity: 0; transform: translate(-50%, -50%) rotate(-15deg) scale(2.5); } 60% { opacity: 0.8; transform: translate(-50%, -50%) rotate(-15deg) scale(0.9); } 80% { transform: translate(-50%, -50%) rotate(-15deg) scale(1.1); } 100% { opacity: 0.8; transform: translate(-50%, -50%) rotate(-15deg) scale(1); } }
.player-card.bankrupt { opacity: 0.5; background: #2a2a2a; }
.player-card.bankrupt::after{ content:"ورشکسته"; position: absolute; top: 50%; left: 50%; transform-origin: center center; border: 4px solid var(--danger); color: var(--danger); background: transparent; padding: 5px 20px; border-radius: 10px; font-size: 20px; font-weight: 900; letter-spacing: 1px; opacity: 0; animation: stamp-animation 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; animation-delay: 0.2s; }
@keyframes balance-up-anim { 0% { background-color: var(--success-bg); transform: scale(1.1); } 80% { background-color: var(--success-bg); transform: scale(1); } 100% { background-color: transparent; transform: scale(1); } }
@keyframes balance-down-anim { 0% { background-color: var(--danger-bg); transform: scale(1.1); } 80% { background-color: var(--danger-bg); transform: scale(1); } 100% { background-color: transparent; transform: scale(1); } }
.balance-up { animation: balance-up-anim 1.8s ease; } .balance-down { animation: balance-down-anim 1.8s ease; }
.popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(8px); }
.popup.active { opacity: 1; pointer-events: all; }
.popup-box { background: var(--bg-secondary); border-radius: 25px; width: 90%; max-width: 450px; padding: 30px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); transform: translateY(20px); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.popup.active .popup-box { transform: translateY(0); opacity: 1; }
.popup-header { margin-bottom: 25px; text-align: center; position: relative; }
.popup-header h3 { font-size: 1.5rem; font-weight: 700; display: inline-flex; align-items: center; gap: 10px; }
.popup-icon { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
.keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
.keyboard button { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 16px; font-size: 20px; color: var(--text-main); transition: var(--transition); font-weight: 700; }
.keyboard button:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
.keyboard button:active { transform: scale(0.95); background: var(--primary); }
#amountInput, #bankTxAmountInput { text-align: center; font-size: 24px; font-weight: 700; padding: 16px 20px; }
.circle-container { display: flex; justify-content: space-around; align-items: center; margin: 25px 0; }
.circle { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: 600; position: relative; overflow: hidden; border: 3px solid var(--primary); transition: var(--transition); padding: 5px; font-size: 14px; word-break: break-word; }
.circle.filled { background: var(--primary); color: white; border-color: transparent; }
.arrow { font-size: 24px; color: var(--accent); }
.button-group { display: flex; justify-content: center; gap: 14px; margin-top: 25px; flex-wrap: wrap; }
@keyframes name-animating { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
.name-animating { animation: name-animating 0.4s ease; }
@keyframes pulsing-effect { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }
.pulsing { animation: pulsing-effect 1.5s infinite cubic-bezier(0.66, 0, 0, 1); }
.fade { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; flex-direction: column; background: rgba(15, 23, 42, 0.9); z-index: 2000; backdrop-filter: blur(5px); }
.fade.active { display: flex; }
#transferInfo, #bankTxInfo { display: flex; justify-content: space-around; align-items: center; width: 100%; max-width: 400px; padding: 0 20px; position: relative; }
#fadeAmount, #fadeBankTxAmount { position: absolute; left: 50%; transform: translateX(-50%); top: -40px; font-size: 24px; font-weight: bold; opacity: 0; transition: opacity 0.5s ease 0.5s; color: white; }
.bank-entity { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
.bank-entity .bank-text-label { width: 100px; height: 100px; border-radius: 20px; border: 2px dashed #aaa; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: white; }
.bank-entity .circle { margin: 0; }
@keyframes pulse-anim { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
.fade-entity-anim { animation: pulse-anim 0.8s ease-in-out forwards; animation-delay: 0.1s; opacity: 1 !important; transform: scale(1); }
.fade-receiver-anim { animation-delay: 1.5s !important; }
.transfer-flow { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 100px; height: 10px; }
.dot { position: absolute; width: 10px; height: 10px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px #fff, 0 0 20px var(--primary); opacity: 0; animation: flow-dot-anim 1.2s ease-in-out infinite; }
.dot:nth-child(2) { animation-delay: 0.3s; }
.dot:nth-child(3) { animation-delay: 0.6s; }
@keyframes flow-dot-anim { 0% { transform: translateX(80px); opacity: 0; } 25% { opacity: 1; } 75% { opacity: 1; } 100% { transform: translateX(-80px); opacity: 0; } }
#rewardFade .transfer-flow { width: 10px; height: 80px; margin: 15px 0; }
#rewardFade .dot { animation-name: flow-dot-vertical-anim; animation-duration: 1.5s; }
@keyframes flow-dot-vertical-anim { 0% { transform: translateY(-50px); opacity: 0; } 25% { opacity: 1; } 75% { opacity: 1; } 100% { transform: translateY(50px); opacity: 0; } }
@media (max-width: 768px) { .logo-text { font-size: 1.5rem; } .action-grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<header class="header">
  <div class="logo">
    <div class="logo-icon"><i class="fas fa-landmark"></i></div>
    <div class="logo-text">بانک مونوپولی</div>
  </div>
  <button id="fullscreenBtn" class="btn btn-secondary"><i class="fas fa-expand"></i></button>
</header>

<section id="start" class="active">
  <div class="section-inner">
    <div class="card">
      <div class="scan-prompt">
        <i class="fas fa-id-card fa-2x"></i>
        <p>کارت هر بازیکن را برای ثبت نام روی دستگاه قرار دهید</p>
      </div>
      <div id="scannedPlayersList"></div>
      <div class="start-inputs-container">
          <div class="input-group">
            <label for="startMoney">موجودی اولیه هر بازیکن</label>
            <input type="text" id="startMoney" placeholder="مثلاً ۱۵,۰۰۰" inputmode="numeric">
          </div>
          <div class="input-group">
            <label for="turnReward">پاداش عبور از شروع</label>
            <input type="text" id="turnReward" placeholder="مثلاً ۲,۰۰۰" inputmode="numeric">
          </div>
      </div>
      <button id="startGameBtn" class="btn btn-primary" disabled><i class="fas fa-play"></i> شروع بازی</button>
    </div>
  </div>
</section>

<section id="game">
  <div class="section-inner">
    <div class="action-grid">
      <button id="transferBtn" class="btn btn-primary"><i class="fas fa-exchange-alt"></i> کارت به کارت</button>
      <button id="rewardBtn" class="btn btn-success"><i class="fas fa-gift"></i> پاداش دور</button>
      <button id="bankTxBtn" class="btn btn-accent"><i class="fas fa-university"></i> بانک</button>
    </div>
    <div id="playerList"></div>
    <button id="endGame" class="btn btn-danger" style="width: 100%; margin-top: 30px;"><i class="fas fa-redo"></i> اتمام بازی و شروع مجدد</button>
  </div>
</section>

<!-- Popups and Fades -->
<div id="transferPopup" class="popup"><div class="popup-box"><div class="popup-header"><div class="popup-icon"><i class="fas fa-exchange-alt"></i></div><h3>انتقال وجه بین بازیکنان</h3></div><input type="text" id="amountInput" class="input-group" placeholder="مبلغ انتقال" readonly><div class="keyboard" id="numPad"></div><div class="circle-container"><div class="circle" id="giverCircle">انتخاب دهنده</div><div class="arrow"><i class="fas fa-arrow-left fa-2x"></i></div><div class="circle" id="receiverCircle">انتخاب گیرنده</div></div><div class="button-group"><button id="transferConfirm" class="btn btn-primary">تایید انتقال</button><button id="transferCancel" class="btn btn-secondary">انصراف</button></div></div></div>
<div id="rewardPopup" class="popup"><div class="popup-box"><div class="popup-header"><div class="popup-icon" style="background:var(--success);"><i class="fas fa-gift"></i></div><h3>اعطای پاداش دور</h3></div><div id="rewardAmount" style="text-align: center; font-size: 1.5rem; margin: 20px 0; color: var(--success);"></div><div class="circle-container"><div class="circle pulsing" id="rewardCircle">انتخاب بازیکن</div></div><div class="button-group"><button id="rewardConfirm" class="btn btn-success">تایید پرداخت</button><button id="rewardCancel" class="btn btn-secondary">انصراف</button></div></div></div>
<div id="bankTxPopup" class="popup"><div class="popup-box"><div class="popup-header"><div class="popup-icon" style="background:var(--accent);"><i class="fas fa-university"></i></div><h3>دریافت یا پرداخت به بانک</h3></div><input type="text" id="bankTxAmountInput" class="input-group" readonly placeholder="مبلغ"><div class="keyboard" id="bankTxNumPad"></div><div class="circle-container"><div class="circle pulsing" id="bankTxCircle">بازیکن</div></div><div class="button-group"><button id="bankPayBtn" class="btn btn-danger">پرداخت به بانک</button><button id="bankReceiveBtn" class="btn btn-success">دریافت از بانک</button><button id="bankTxCancelBtn" class="btn btn-secondary">انصراف</button></div></div></div>
<div id="dialogPopup" class="popup"><div class="popup-box"><div class="popup-header"><h3 id="dialogTitle">توجه!</h3></div><p id="dialogMessage" style="text-align: center; line-height: 1.8; margin: 20px 0;"></p><div class="button-group" id="dialogButtons"></div></div></div>
<div id="addPlayerPopup" class="popup"><div class="popup-box"><div class="popup-header"><div class="popup-icon"><i class="fas fa-user-plus"></i></div><h3>افزودن بازیکن جدید</h3></div><p style="text-align: center; margin-bottom: 20px;">لطفا نام بازیکن را وارد کنید:</p><div class="input-group"><input type="text" id="newPlayerNameInput" placeholder="نام بازیکن"></div><div class="button-group"><button id="confirmAddPlayer" class="btn btn-primary">تایید</button><button id="cancelAddPlayer" class="btn btn-secondary">انصراف</button></div></div></div>
<div id="transferFade" class="fade"><div id="transferInfo"><div id="fadeAmount"></div><div class="circle filled" id="fadeGiver"></div><div class="transfer-flow"><div class="dot"></div> <div class="dot"></div> <div class="dot"></div></div><div class="circle filled" id="fadeReceiver"></div></div></div>
<div id="bankTxFade" class="fade"><div id="bankTxInfo"><div id="fadeBankTxAmount"></div><div class="bank-entity" id="fadeBankTxGiver"></div><div class="transfer-flow"><div class="dot"></div> <div class="dot"></div> <div class="dot"></div></div><div class="bank-entity" id="fadeBankTxReceiver"></div></div></div>
<div id="rewardFade" class="fade"><div style="text-align: center; display: flex; flex-direction: column; align-items: center;"><div id="rewardShow" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;"></div><div class="transfer-flow"><div class="dot"></div> <div class="dot"></div> <div class="dot"></div></div><div class="circle filled" id="rewardTo"></div></div></div>

<script>
document.addEventListener('contextmenu', e => e.preventDefault());

const sections = { start: document.getElementById('start'), game: document.getElementById('game') };
const popups = { transfer: document.getElementById('transferPopup'), reward: document.getElementById('rewardPopup'), dialog: document.getElementById('dialogPopup'), addPlayer: document.getElementById('addPlayerPopup'), bankTx: document.getElementById('bankTxPopup') };
const fades = { transfer: document.getElementById('transferFade'), bankTx: document.getElementById('bankTxFade'), reward: document.getElementById('rewardFade') };

// --- NEW ROBUST NFC LOGIC ---
let ndefReader, nfcAbortController = null;
let scanCallback = null; // This will hold the function to be called on scan

function initializeNFCReader() {
    if (!('NDEFReader' in window)) {
        customAlert("مرورگر شما از Web NFC پشتیبانی نمی‌کند. از گوگل کروم در اندروید استفاده کنید.", "خطای NFC");
        return;
    }
    ndefReader = new NDEFReader();
    ndefReader.onreading = event => {
        if (!scanCallback) return; // If no one is listening, do nothing

        const decoder = new TextDecoder();
        const idString = decoder.decode(event.message.records[0].data).split('\n')[0];
        const id = parseInt(idString);
        if (isNaN(id)) return;
        
        scanCallback(id); // Execute the active callback with the scanned ID
    };
}

async function startNFCScan(callback) {
    if (!ndefReader) {
        customAlert("NFC Reader مقداردهی اولیه نشده است.", "خطای سیستمی");
        return;
    }
    scanCallback = callback;
    try {
        nfcAbortController = new AbortController();
        await ndefReader.scan({ signal: nfcAbortController.signal });
    } catch (error) {
        if (error.name !== 'AbortError') {
            customAlert(`خطا در فعالسازی NFC: ${error.message}.`, "خطای NFC");
        }
    }
}

function stopNFCScan() {
    scanCallback = null; // Stop listening logically
    if (nfcAbortController) {
        nfcAbortController.abort(); // Stop listening physically
        nfcAbortController = null;
    }
}
// --- END OF NEW NFC LOGIC ---


const startMoney = document.getElementById('startMoney');
const turnReward = document.getElementById('turnReward');
const startGameBtn = document.getElementById('startGameBtn');
const NUM_PLAYER_COLORS = 8;
let tempPlayers = [];

const dialogTitle = document.getElementById('dialogTitle'), dialogMessage = document.getElementById('dialogMessage'), dialogButtons = document.getElementById('dialogButtons');
function customAlert(message, title = "توجه") {
    dialogTitle.textContent = title;
    dialogMessage.innerHTML = `<i class="fas fa-exclamation-circle" style="color:var(--warning); margin-left: 8px;"></i> ${message}`;
    dialogButtons.innerHTML = `<button id="dialogOk" class="btn btn-primary">باشه</button>`;
    popups.dialog.classList.add('active');
    return new Promise(resolve => {
        document.getElementById('dialogOk').onclick = () => { popups.dialog.classList.remove('active'); resolve(); };
    });
}
function customConfirm(message, title = "تاییدیه") {
    dialogTitle.textContent = title;
    dialogMessage.innerHTML = `<i class="fas fa-question-circle" style="color:var(--accent); margin-left: 8px;"></i> ${message}`;
    dialogButtons.innerHTML = `<button id="dialogConfirm" class="btn btn-primary">بله</button><button id="dialogCancel" class="btn btn-secondary">خیر</button>`;
    popups.dialog.classList.add('active');
    return new Promise(resolve => {
        document.getElementById('dialogConfirm').onclick = () => { popups.dialog.classList.remove('active'); resolve(true); };
        document.getElementById('dialogCancel').onclick = () => { popups.dialog.classList.remove('active'); resolve(false); };
    });
}
function showSection(id) {
    Object.values(sections).forEach(s => s.classList.remove('active'));
    sections[id].classList.add('active');
    document.body.style.overflow = (id === 'game') ? 'auto' : 'hidden';
}
function toEnglishDigits(str) {
  if (typeof str !== 'string') return str;
  const persianArabicMap = { '۰': '0', '۱': '1', '۲': '2', '۳': '3', '۴': '4', '۵': '5', '۶': '6', '۷': '7', '۸': '8', '۹': '9', '٠': '0', '١': '1', '٢': '2', '٣': '3', '٤': '4', '٥': '5', '٦': '6', '٧': '7', '٨': '8', '٩': '9' };
  return str.replace(/[۰-۹٠-٩]/g, c => persianArabicMap[c]);
}
function createNumPad(containerId, inputId) {
    const numPadContainer = document.getElementById(containerId);
    const amountInputElement = document.getElementById(inputId);
    numPadContainer.innerHTML = '';
    ['۱','۲','۳','۴','۵','۶','۷','۸','۹','پاک','۰','<i class="fas fa-backspace"></i>'].forEach(key => {
        const btn = document.createElement('button'); btn.innerHTML = key;
        if (key.includes('backspace')) btn.onclick = () => amountInputElement.value = amountInputElement.value.slice(0, -1);
        else if (key === 'پاک') btn.onclick = () => amountInputElement.value = '';
        else btn.onclick = () => {
             if (amountInputElement.value.length < 12) amountInputElement.value += key;
        }
        numPadContainer.appendChild(btn);
    });
}
function handleInitialScan(scannedId) {
    if (tempPlayers.some(p => p.id === scannedId)) {
        customAlert("این کارت قبلا برای بازیکن دیگری ثبت شده است.");
        return;
    }
    
    const newPlayerNameInput = document.getElementById('newPlayerNameInput');
    newPlayerNameInput.value = '';
    popups.addPlayer.classList.add('active');
    newPlayerNameInput.focus();
    
    document.getElementById('confirmAddPlayer').onclick = async () => {
        const name = newPlayerNameInput.value.trim();
        if (!name) { await customAlert("لطفا نام بازیکن را وارد کنید."); return; }
        if (tempPlayers.some(p => p.name.toLowerCase() === name.toLowerCase())) {
            popups.addPlayer.classList.remove('active'); 
            await customAlert("این نام قبلاً استفاده شده. لطفاً کارت دیگری اسکن و نام متفاوتی انتخاب کنید.");
            return;
        }
        tempPlayers.push({ id: scannedId, name: name });
        updateScannedPlayersList();
        popups.addPlayer.classList.remove('active');
    };
    document.getElementById('cancelAddPlayer').onclick = () => { popups.addPlayer.classList.remove('active'); };
}
function updateScannedPlayersList() {
    const listEl = document.getElementById('scannedPlayersList');
    listEl.innerHTML = '';
    tempPlayers.forEach((player, index) => {
        const item = document.createElement('div');
        const colorClass = `color-${(index % NUM_PLAYER_COLORS) + 1}`;
        item.className = `scanned-player-item ${colorClass}`;
        item.innerHTML = `<span class="player-name">${player.name}</span><span class="scanned-player-id-tag">کارت #${player.id}</span>`;
        listEl.appendChild(item);
    });
    startGameBtn.disabled = tempPlayers.length < 2;
}
startGameBtn.onclick = () => {
    const startMoneyVal = parseInt(toEnglishDigits(startMoney.value).replace(/,/g, ''));
    const rewardVal = parseInt(toEnglishDigits(turnReward.value).replace(/,/g, ''));
    if (isNaN(startMoneyVal) || startMoneyVal <= 0 || isNaN(rewardVal) || rewardVal <= 0) {
        customAlert("مقادیر پولی را به درستی و بزرگتر از صفر وارد کنید."); return;
    }
    const finalPlayers = tempPlayers.map(p => ({ ...p, balance: startMoneyVal, bankrupt: false }));
    localStorage.setItem('players', JSON.stringify(finalPlayers));
    localStorage.setItem('startMoney', startMoneyVal);
    localStorage.setItem('turnReward', rewardVal);
    stopNFCScan();
    renderPlayerList();
    showSection('game');
};
function triggerBalanceAnimation(element, animClass) {
    if (!element) return;
    element.classList.remove('balance-up', 'balance-down');
    void element.offsetWidth; 
    element.classList.add(animClass);
}
function renderPlayerList() {
    const container = document.getElementById('playerList');
    container.innerHTML = '';
    JSON.parse(localStorage.getItem('players')).forEach((p, index) => {
        const card = document.createElement('div');
        const colorClass = `color-${(index % NUM_PLAYER_COLORS) + 1}`;
        card.className = `player-card ${colorClass}`;
        card.dataset.playerId = p.id;
        if (p.bankrupt) card.classList.add('bankrupt');
        card.innerHTML = `<div class="player-card-header"><span class="player-name">${p.name}</span><span class="player-id-tag">#${p.id}</span></div><div class="player-card-body"><label class="text-secondary">موجودی</label><div class="player-balance" data-balance-id="${p.id}">${p.balance.toLocaleString('fa-IR')}</div></div>`;
        card.addEventListener('contextmenu', async e => {
            e.preventDefault(); if (p.bankrupt) return; 
            if (await customConfirm(`آیا از ورشکستگی بازیکن «${p.name}» مطمئن هستید؟ این عمل غیرقابل بازگشت است.`, "تایید ورشکستگی")) {
                let players = JSON.parse(localStorage.getItem('players'));
                const target = players.find(pl => pl.id === p.id);
                if (target) { target.bankrupt = true; localStorage.setItem('players', JSON.stringify(players)); updatePlayerDisplays(players); }
            }
        });
        container.appendChild(card);
    });
}
function updatePlayerDisplays(newPlayers, oldPlayers) {
    newPlayers.forEach(p => {
        const card = document.querySelector(`.player-card[data-player-id="${p.id}"]`); if (!card) return;
        const balanceEl = card.querySelector(`.player-balance[data-balance-id="${p.id}"]`);
        if (p.bankrupt) card.classList.add('bankrupt'); else card.classList.remove('bankrupt');
        const oldPlayer = oldPlayers?.find(op => op.id === p.id);
        balanceEl.textContent = p.balance.toLocaleString('fa-IR');
        if (oldPlayer && p.balance !== oldPlayer.balance && !p.bankrupt) {
            triggerBalanceAnimation(balanceEl, p.balance > oldPlayer.balance ? 'balance-up' : 'balance-down');
        }
    });
}
function animateCircleName(circle, name) {
    circle.textContent = name;
    circle.classList.add('filled', 'name-animating');
    circle.addEventListener('animationend', () => circle.classList.remove('name-animating'), { once: true });
}
let giverTag = null, receiverTag = null;
const giverCircle = document.getElementById('giverCircle'), receiverCircle = document.getElementById('receiverCircle');
function resetTransferPopup() {
    stopNFCScan(); giverTag = receiverTag = null;
    giverCircle.textContent = 'انتخاب دهنده'; receiverCircle.textContent = 'انتخاب گیرنده';
    giverCircle.classList.remove('filled', 'pulsing'); receiverCircle.classList.remove('filled', 'pulsing');
    document.getElementById('amountInput').value = ''; popups.transfer.classList.remove('active');
}
document.getElementById('transferBtn').onclick = () => {
    popups.transfer.classList.add('active'); giverCircle.classList.add('pulsing');
    startNFCScan(id => {
        const players = JSON.parse(localStorage.getItem('players'));
        const player = players.find(p => p.id === id);
        if (!player) return;
        if (player.bankrupt) { customAlert(`بازیکن «${player.name}» ورشکسته است.`); return; }
        if (!giverTag) { giverTag = player; animateCircleName(giverCircle, player.name); giverCircle.classList.remove('pulsing'); receiverCircle.classList.add('pulsing'); } 
        else if (!receiverTag && player.id !== giverTag.id) { receiverTag = player; animateCircleName(receiverCircle, player.name); receiverCircle.classList.remove('pulsing'); stopNFCScan(); } 
        else if (player.id === giverTag.id) { customAlert("کارت دهنده و گیرنده باید متفاوت باشند."); }
    });
};
document.getElementById('transferCancel').onclick = resetTransferPopup;
document.getElementById('transferConfirm').onclick = () => {
    const amount = parseInt(toEnglishDigits(document.getElementById('amountInput').value.replace(/,/g, '')));
    if (!giverTag || !receiverTag) { customAlert("کارت دهنده و گیرنده را اسکن کنید."); return; }
    if (isNaN(amount) || amount <= 0) { customAlert("مبلغ انتقال را به درستی وارد کنید."); return; }
    const oldPlayers = JSON.parse(localStorage.getItem('players')); let players = JSON.parse(JSON.stringify(oldPlayers));
    const giver = players.find(p => p.id === giverTag.id); const receiver = players.find(p => p.id === receiverTag.id);
    if (giver.balance < amount) { customAlert(`موجودی «${giver.name}» کافی نیست!`); return; }
    giver.balance -= amount; receiver.balance += amount; localStorage.setItem('players', JSON.stringify(players));
    showTransferAnimation(giver, receiver, amount); resetTransferPopup();
    setTimeout(() => { updatePlayerDisplays(players, oldPlayers); }, 2800);
};
function showTransferAnimation(giver, receiver, amount) {
    const fade = fades.transfer; const giverEl = document.getElementById('fadeGiver');
    const receiverEl = document.getElementById('fadeReceiver'); const amountEl = document.getElementById('fadeAmount');
    giverEl.textContent = giver.name; receiverEl.textContent = receiver.name; amountEl.textContent = `-${amount.toLocaleString('fa-IR')}`;
    [giverEl, receiverEl].forEach(el => el.className = 'circle filled'); amountEl.style.opacity = '0'; fade.classList.add('active');
    setTimeout(() => { giverEl.classList.add('fade-entity-anim'); receiverEl.classList.add('fade-entity-anim', 'fade-receiver-anim'); amountEl.style.opacity = '1'; }, 50);
    setTimeout(() => { fade.classList.remove('active'); }, 2500); 
}
let rewardTag = null;
const rewardCircle = document.getElementById('rewardCircle');
function resetRewardPopup() {
    stopNFCScan(); rewardTag = null; rewardCircle.textContent = 'انتخاب بازیکن'; 
    rewardCircle.classList.remove('filled', 'pulsing'); rewardCircle.classList.add('pulsing');
    popups.reward.classList.remove('active');
}
document.getElementById('rewardBtn').onclick = () => {
    const turnRewardVal = parseInt(localStorage.getItem('turnReward'));
    document.getElementById('rewardAmount').textContent = `+${turnRewardVal.toLocaleString('fa-IR')}`;
    popups.reward.classList.add('active'); rewardCircle.classList.add('pulsing');
    startNFCScan(id => {
        const players = JSON.parse(localStorage.getItem('players'));
        const player = players.find(p => p.id === id);
        if (!player) return;
        if (player.bankrupt) { customAlert(`بازیکن «${player.name}» ورشکسته است.`); return; }
        rewardTag = player; animateCircleName(rewardCircle, player.name); rewardCircle.classList.remove('pulsing'); stopNFCScan();
    });
};
document.getElementById('rewardCancel').onclick = resetRewardPopup;
document.getElementById('rewardConfirm').onclick = () => {
    if (!rewardTag) { customAlert("کارت بازیکن را اسکن کنید."); return; }
    const rewardAmount = parseInt(localStorage.getItem('turnReward')); const oldPlayers = JSON.parse(localStorage.getItem('players'));
    let players = JSON.parse(JSON.stringify(oldPlayers)); const player = players.find(p => p.id === rewardTag.id);
    player.balance += rewardAmount; localStorage.setItem('players', JSON.stringify(players));
    showRewardAnimation(player.name, rewardAmount, 2000); resetRewardPopup();
    setTimeout(() => updatePlayerDisplays(players, oldPlayers), 2200);
};
function showRewardAnimation(name, amount, duration) {
    const fade = fades.reward; document.getElementById('rewardTo').textContent = name;
    document.getElementById('rewardShow').textContent = `+${amount.toLocaleString('fa-IR')}`;
    fade.classList.add('active'); setTimeout(() => fade.classList.remove('active'), duration);
}
let bankTxPlayerTag = null;
const bankTxCircle = document.getElementById('bankTxCircle');
function resetBankTxPopup() {
    stopNFCScan(); bankTxPlayerTag = null; bankTxCircle.textContent = 'بازیکن';
    bankTxCircle.classList.remove('filled', 'pulsing'); bankTxCircle.classList.add('pulsing');
    document.getElementById('bankTxAmountInput').value = ''; popups.bankTx.classList.remove('active');
}
document.getElementById('bankTxBtn').onclick = () => {
    popups.bankTx.classList.add('active'); bankTxCircle.classList.add('pulsing');
    startNFCScan(id => {
        const players = JSON.parse(localStorage.getItem('players'));
        const player = players.find(p => p.id === id);
        if (!player) return;
        if (player.bankrupt) { customAlert(`بازیکن «${player.name}» ورشکسته است.`); return; }
        bankTxPlayerTag = player; animateCircleName(bankTxCircle, player.name); bankTxCircle.classList.remove('pulsing'); stopNFCScan();
    });
};
document.getElementById('bankTxCancelBtn').onclick = resetBankTxPopup;
document.getElementById('bankPayBtn').onclick = () => handleBankTransaction('pay');
document.getElementById('bankReceiveBtn').onclick = () => handleBankTransaction('receive');
function handleBankTransaction(type) {
    const amount = parseInt(toEnglishDigits(document.getElementById('bankTxAmountInput').value.replace(/,/g, '')));
    if (!bankTxPlayerTag) { customAlert("لطفا کارت بازیکن را اسکن کنید."); return; }
    if (isNaN(amount) || amount <= 0) { customAlert("مبلغ را به درستی وارد کنید."); return; }
    const oldPlayers = JSON.parse(localStorage.getItem('players')); let players = JSON.parse(JSON.stringify(oldPlayers));
    const player = players.find(p => p.id === bankTxPlayerTag.id);
    if (type === 'pay') {
        if (player.balance < amount) { customAlert(`موجودی «${player.name}» برای پرداخت این مبلغ کافی نیست!`); return; }
        player.balance -= amount; showBankTxAnimation(player, 'بانک', amount, 'pay');
    } else { player.balance += amount; showBankTxAnimation('بانک', player, amount, 'receive'); }
    localStorage.setItem('players', JSON.stringify(players)); resetBankTxPopup();
    setTimeout(() => { updatePlayerDisplays(players, oldPlayers); }, 2800);
}
function showBankTxAnimation(giver, receiver, amount, type) {
    const fade = fades.bankTx; const giverContainer = document.getElementById('fadeBankTxGiver');
    const receiverContainer = document.getElementById('fadeBankTxReceiver'); const amountEl = document.getElementById('fadeBankTxAmount');
    const setupParty = (container, party) => {
        container.innerHTML = '';
        if (typeof party === 'object') {
            const playerCircle = document.createElement('div'); playerCircle.className = 'circle filled';
            playerCircle.textContent = party.name; container.appendChild(playerCircle);
        } else {
            const bankLabel = document.createElement('div'); bankLabel.className = 'bank-text-label';
            bankLabel.textContent = 'بانک'; container.appendChild(bankLabel);
        }
    };
    setupParty(giverContainer, giver); setupParty(receiverContainer, receiver);
    amountEl.textContent = (type === 'pay' ? '-' : '+') + amount.toLocaleString('fa-IR');
    amountEl.style.opacity = '0'; fade.classList.add('active');
    setTimeout(() => { giverContainer.classList.add('fade-entity-anim'); receiverContainer.classList.add('fade-entity-anim', 'fade-receiver-anim'); amountEl.style.opacity = '1'; }, 50);
    setTimeout(() => { fade.classList.remove('active'), 2500});
}
document.getElementById('endGame').onclick = async () => {
    if (await customConfirm("آیا برای شروع یک بازی جدید، تمام اطلاعات پاک شود؟", "پایان بازی")) {
        localStorage.clear(); location.reload();
    }
};
document.getElementById('fullscreenBtn').onclick = () => {
    const elem = document.documentElement; const icon = document.getElementById('fullscreenBtn').querySelector('i');
    if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => { customAlert(`خطا در ورود به حالت تمام‌صفحه: ${err.message}`); });
        icon.classList.replace('fa-expand', 'fa-compress');
    } else { document.exitFullscreen(); icon.classList.replace('fa-compress', 'fa-expand'); }
};
document.addEventListener('fullscreenchange', () => {
    const icon = document.getElementById('fullscreenBtn').querySelector('i');
    if (!document.fullscreenElement) { icon.classList.replace('fa-compress', 'fa-expand'); }
});
function init() {
    createNumPad('numPad', 'amountInput'); createNumPad('bankTxNumPad', 'bankTxAmountInput');
    initializeNFCReader(); // Setup the one-time NFC listener
    if (localStorage.getItem('players')) {
        renderPlayerList();
        showSection('game');
    } else {
        showSection('start');
        startNFCScan(handleInitialScan); // Set the initial callback for adding players
    }
}
init();
</script>

</body>
</html>
